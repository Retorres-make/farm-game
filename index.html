<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon/game.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Juego de la granja</title>
  </head>
  <body>
    <h1 class="title-1">Juego de la Granja</h1>
    <p class="instructions">Toca un animal para escuchar.<br> Toca play para escuchar m√∫sica de fondo.</p>
    <div class="background-audio-btns">
      <button type="button" class="audio-btn" id="play-btn">
        <img src="assets/images/icons/play.svg" alt="Reproducir">
      </button>
      <button type="button" class="audio-btn" id="pause-btn">
        <img src="assets/images/icons/pause.svg" alt="Pausar">
      </button>
      <button type="button" class="audio-btn" id="stop-btn">
        <img src="assets/images/icons/stop.svg" alt="Parar">
      </button>
    </div>
    <div class="btns-container">
      <button type="button" class="btn" id="cow-btn">
        <img
          src="assets/images/animals/vaca.svg"
          alt="Vaca"
          class="animal-img"
        />
      </button>
      <button type="button" class="btn" id="dog-btn">
        <img
          src="assets/images/animals/perro.svg"
          alt="Perro"
          class="animal-img"
        />
      </button>
      <button type="button" class="btn" id="cat-btn">
        <img
          src="assets/images/animals/gato.svg"
          alt="Gato"
          class="animal-img"
        />
      </button>
      <button type="button" class="btn" id="chicken-btn">
        <img
          src="assets/images/animals/pollo.svg"
          alt="Pollito"
          class="animal-img"
        />
      </button>
      <button type="button" class="btn" id="bee-btn">
        <img
          src="assets/images/animals/bee.svg"
          alt="Abeja"
          class="animal-img"
        />
      </button>
      <button type="button" class="btn" id="sheep-btn">
        <img
          src="assets/images/animals/oveja.svg"
          alt="Oveja"
          class="animal-img"
        />
      </button>
    </div>

    <!-- JavaScript -->
    
    <script src="js/main.js"></script>
  </body>
</html>
